<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제품 소개 페이지</title>
  </head>
  <body>
    <main>
      <h1>멋진 제품</h1>
      <p>
        이 멋진 제품은 여러분의 일상을 더욱 편리하게 만들어 줄 최신 기술로
        만들어졌습니다.
      </p>
      <section>
        <h2>주요 특징</h2>
        <ul>
          <li>편리한 사용성</li>
          <li>긴 배터리 수명</li>
          <li>우수한 내구성</li>
        </ul>
      </section>
      <section>
        <h2>제품 이미지</h2>
        <img src="img/product1.jpg" alt="제품 전면 사진" width="300" />
        <img src="img/product2.jpg" alt="제품 사용 사진" width="300" />
      </section>
      <section>
        <h2>사용자 리뷰</h2>
        <article>
          <h3>김철수</h3>
          <p>
            이 제품을 사용한 후로 일상이 훨씬 편리해졌어요. 배터리 수명도 정말
            길어서 자주 충전할 필요가 없습니다.
          </p>
        </article>
        <article>
          <h3>이영희</h3>
          <p>
            내구성이 정말 좋아요. 여러 번 떨어뜨렸는데도 아무 이상 없이 잘
            작동합니다.
          </p>
        </article>
      </section>
    </main>
    <footer>
      <a href="https://example.com/purchase">제품 구매하기</a> |
      <a href="https://example.com/contact">연락처</a>
    </footer>
  </body>
</html>
