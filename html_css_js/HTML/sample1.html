<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개인 포트폴리오</title>
  </head>
  <body>
    <header>
      <h1>홍길동</h1>
      <p>웹 개발자</p>
    </header>
    <section>
      <h2>소개</h2>
      <p>
        안녕하세요, 저는 웹 개발을 사랑하는 홍길동입니다. 새로운 기술을 배우고
        창의적인 프로젝트에 참여하는 것을 좋아합니다.
      </p>
    </section>
    <section>
      <h2>경력</h2>
      <ul>
        <li>멋사대학교 컴퓨터공학과 졸업</li>
        <li>XYZ 기술 스타트업에서 웹 개발자로 근무</li>
      </ul>
    </section>
    <section>
      <h2>프로젝트</h2>
      <ul>
        <li>
          프로젝트 A: 웹사이트 리뉴얼 프로젝트. 사용자 인터페이스 개선과 성능
          최적화를 담당.
        </li>
        <li>
          프로젝트 B: 온라인 쇼핑몰 구축 프로젝트. 결제 시스템 통합과 상품 관리
          기능 개발을 담당.
        </li>
      </ul>
    </section>
    <footer>
      <h2>연락처 정보</h2>
      <p>Email: carami@example.com</p>
    </footer>
  </body>
</html>
