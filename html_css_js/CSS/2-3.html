<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>선택자의 종류</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      p {
        color: #f62727;
      }
      .class-selector {
        font-size: 100px;
      }
      #type-selector {
        background-color: #ddd;
      }
      .class-color {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="type-selector">
      <h1 class="class-selector">선택자란?</h1>
      <p class="class-color">
        선택자는 CSS에서 HTML의 특정 요소를 선택하기 위한 규칙입니다.
      </p>
    </div>
    <p>
      test
      <span class="class-color class-selector"
        >spang dythdfd<em>em test</em></span
      >
    </p>
  </body>
</html>
