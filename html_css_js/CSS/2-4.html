<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS속성 - Font</title>
    <style type="text/css">
      .class-selector {
        font-family: "맑은 고딕", "돋움";
        font-weight: bold;
        font-size: 34px;
      }
      .color-blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="color-blue">
        선택자는 CSS에서 HTML의 특정 요소를 선택하기 위한 규칙입니다.
      </p>
      <p class="class-selector color-blue">
        선택자는 CSS에서 HTML의 특정 요소를 선택하기 위한 규칙입니다.
      </p>
      <p>나는 클래스가 없어요~ㅠㅠ</p>
    </div>
  </body>
</html>
