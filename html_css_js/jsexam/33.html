<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비동기</title>
  </head>
  <body>
    <script>
      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve ,ms));
      }

      async function process(){
        console.log("안녕하세요");
        await sleep(3000);
        console.log("반갑습니다");
      }

      //axync, await 를 사용하지 않은 경우는 아래와 같이 작성
      //function process(){
      //  console.log("안녕하세요");
      //  sleep(3000).then(() => {
      //    console.log("반갑습니다");
      //  });
      //}

      console.log("process 호출 전!!");
      process().then(() => {
        console.log("작업이 모두 끝났어요~~")
      });
      console.log("process 호출 후!!")
    </script>
  </body>
</html>
