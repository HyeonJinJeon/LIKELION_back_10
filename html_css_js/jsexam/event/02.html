<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h2 id="number">0</h2>
    <div>
      <button id="increase">+1</button>
      <button id="decrease">-1</button>
    </div>
    <script>
        document.getElementById("increase").addEventListener("click", add);
        document.getElementById("decrease").addEventListener("click", minus);

        let h2number = document.getElementById("number");
        let i = 0;

        function add () {
            i = i+1;
            //alert(i);
            h2number.innerHTML = i;
        }
        function minus () {
            i = i-1;
            //alert(i);
            h2number.innerHTML = i;
        }
    </script>
    <!-- <script src="src/index.js"></script> -->
  </body>
</html>
