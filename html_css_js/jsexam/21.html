<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class</title>
  </head>
  <body>
    <script>
      class Animal {
        constructor(type, name, sound) {
          this.type = type;
          this.name = name;
          this.sound = sound;
        }
        say() {
          console.log(this.sound);
        }
      }

      const dog = new Animal("개", "멍멍이", "멍멍");

      dog.say();
    </script>
  </body>
</html>
