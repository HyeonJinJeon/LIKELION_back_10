<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>some()함수</title>
  </head>
  <body>
    <script>
      const numbers = [1, 5, 7, 10, 14, 66];
      //조건에 만족하는 값이 하나라도 있으면 true, 없으면 false를 리턴한다.
      const result = numbers.some((number) => number > 10);

      console.log(result);
    </script>
  </body>
</html>
